<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitter Clone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="home-link">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
          <div class="profile-container">
            <div class="profile"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tweets-search-container">
          <input
            id="user-search-input"
            type="text"
            placeholder="Search Twitter"
            onkeyup="onEnter(event)"
          />
          <i
            class="fa fa-search fa-flip-horizontal"
            aria-hidden="true"
            onclick="getTwitterData()"
          ></i>
        </div>
        <div class="tweets-list">
            <div class="tweets-welcome-message">
                <h5>Welcome to Clone_Twitter</h5>
                <p>Use the search above to see what's happening around the world</p>
            </div>
        </div>
        <div class="next-page-container" id="next-page" onclick="onNextPage()">
        <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
      <div class="tweets-sidebar-container">
        <div class="tweets-sidebar">
          <div class="tweets-trending">
            <h5>Trends for you</h5>
            <ul>
              <li onclick="selectTrend(this)">#Coding</li>
              <li onclick="selectTrend(this)">#JavaScript</li>
              <li onclick="selectTrend(this)">#Python</li>
              <li onclick="selectTrend(this)">#Telsa</li>
              <li onclick="selectTrend(this)">#Covid19</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
